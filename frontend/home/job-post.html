<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./home.css">
    <script src="./postJob.js"></script>
</head>
<body>
    <!-- Keeping the same navbar -->
    <div class="navbar-container">
        <div class="left-stuff">
            <a href="/" class="logo-link">
                <img src="/assets/transparent2.png" alt="GIG SUI" class="logo"/>
            </a>
        </div>
        <div class="middle-stuff">
            <a href="/home/home.html" class="nav-link">FIND GIG</a>
            <a href="/home/job-post.html" class="nav-link active">POST A GIG</a>
            <a href="/messages" class="nav-link">MESSAGES</a>
        </div>
        <div class="right-stuff">
            <div class="profile-info">
                <a href="/profile" class="nav-link">Andre Salmanan</a>
                <div class="wallet-address">0x7f89h018hsyio8</div>
            </div>
        </div>
    </div>

    <div class="post-job-container">
        <form class="job-form">
            <h2>Post a New Job</h2>
            
            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" required placeholder="e.g. UI/UX Designer">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="jobType">Job Type</label>
                    <select id="jobType" required>
                        <option value="Full Time">Full Time</option>
                        <option value="Contract">Contract</option>
                        <option value="Part Time">Part Time</option>
                        <option value="Freelance">Freelance</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <select id="location" required>
                        <option value="Remote">Remote</option>
                        <option value="Hybrid">Hybrid</option>
                        <option value="On-site">On-site</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="salaryMin">Minimum Salary</label>
                    <input type="number" id="salaryMin" required placeholder="e.g. 80000">
                </div>

                <div class="form-group">
                    <label for="salaryMax">Maximum Salary</label>
                    <input type="number" id="salaryMax" required placeholder="e.g. 120000">
                </div>
            </div>

            <div class="form-group">
                <label for="description">Job Description</label>
                <textarea id="description" required placeholder="Describe the role, requirements, and responsibilities"></textarea>
            </div>

            <button type="submit" class="submit-btn">Post Job</button>
        </form>
    </div>
</body>
</html>
